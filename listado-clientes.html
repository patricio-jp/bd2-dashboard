<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Ventas | Sistema de Gestión</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    html,
    body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
  </style>
</head>

<body class="w-full max-w-full overflow-x-hidden">
  <div class="flex min-h-screen bg-gray-100 w-full max-w-full">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 md:static md:inset-0 transition-transform duration-200 ease-in-out">
      <div class="h-full flex flex-col">
        <div class="p-6 border-b">
          <span class="text-xl font-bold text-gray-800">Menú</span>
        </div>
        <nav class="flex-1 p-4">
          <ul class="space-y-2">
            <li><a href="index.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Dashboard</a></li>
            <li><a href="listado-clientes.html" class="block bg-gray-200 px-4 py-2 rounded bg-gray-200 text-gray-700 font-medium">Clientes</a>
            </li>
            <li><a href="ventas.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Ventas</a>
            </li>
            <li><a href="compras.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Compras</a></li>
            <li><a href="listado-productos.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Inventario</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col w-full max-w-full">
      <!-- Header -->
      <header class="flex items-center justify-between bg-white shadow px-4 py-4">
        <div class="flex items-center">
          <button id="sidebar-toggle" class="md:hidden mr-3 text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Listado de Clientes</h1>
        </div>
      </header>
      <main class="p-4 w-full max-w-full overflow-x-auto">
        <!-- Listado de clientes con filtros -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
          <div class="flex items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-700">Filtrado de Clientes</h2>
            <button id="nuevoClienteBtn" class="ml-4 bg-green-700 text-white rounded px-4 py-2">+ Nuevo Cliente</button>
          </div>
          <form id="filter-form" class="flex items-center space-x-4 mb-4">
            <input type="text" id="search" placeholder="Buscar cliente..." class="border border-gray-300 rounded px-4 py-2 w-full">
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">Buscar</button>
          </form>
        </div>
        <div class="bg-white rounded-lg shadow p-6 mb-4">
          <table class="min-w-full bg-white text-sm rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-6 py-3 border-b text-left text-gray-600">ID</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">DNI</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Nombre</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Apellido</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Teléfono</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Email</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Dirección</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Localidad</th>
                <th class="px-6 py-3 border-b text-left text-gray-600">Acciones</th>
              </tr>
            </thead>
            <tbody id="bodyClientes">
              <!-- Client rows will be populated here -->
            </tbody>
          </table>
          <div id="editor"></div>
        </div>

    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const toggle = document.getElementById('sidebar-toggle');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    toggle.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) closeSidebar();
    });
  </script>

  <script type="module" src="js/clientes.mjs"></script>
</body>

</html>
