<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Venta | Sistema de Gestión</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    html, body { width: 100%; max-width: 100vw; overflow-x: hidden; }
  </style>
</head>
<body class="w-full max-w-full overflow-x-hidden">
  <div class="flex min-h-screen bg-gray-100 w-full max-w-full">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 md:static md:inset-0 transition-transform duration-200 ease-in-out">
      <div class="h-full flex flex-col">
        <div class="p-6 border-b">
          <span class="text-xl font-bold text-gray-800">Menú</span>
        </div>
        <nav class="flex-1 p-4">
          <ul class="space-y-2">
            <li><a href="index.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Dashboard</a></li>
            <li><a href="listado-clientes.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Clientes</a></li>
            <li><a href="ventas.html" class="block px-4 py-2 rounded bg-gray-200 font-medium text-gray-700">Ventas</a></li>
            <li><a href="compras.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Compras</a></li>
            <li><a href="listado-productos.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Inventario</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col w-full max-w-full">
      <!-- Header -->
      <header class="flex items-center justify-between bg-white shadow px-4 py-4">
        <div class="flex items-center">
          <button id="sidebar-toggle" class="md:hidden mr-3 text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Nueva Venta</h1>
        </div>
      </header>

      <main class="p-4 w-full max-w-full overflow-x-auto">
        <form id="nueva-venta-form" class="bg-white rounded shadow p-6 space-y-6">
          <div>
            <label for="cliente" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
            <select id="cliente" name="cliente" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
              <option value="">Seleccione un cliente...</option>
              <!-- Opciones de clientes se cargarán dinámicamente -->
            </select>
          </div>

          <div>
            <label for="producto" class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
            <div class="flex space-x-2">
              <select id="producto" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                <option value="">Seleccione un producto...</option>
                <!-- Opciones de productos se cargarán dinámicamente -->
              </select>
              <input type="number" id="cantidad" min="1" value="1" class="w-24 border rounded px-2 py-2 focus:outline-none" placeholder="Cantidad">
              <button type="button" id="agregar-producto" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar</button>
            </div>
          </div>

          <div>
            <h2 class="text-lg font-semibold mb-2">Detalle de Venta</h2>
            <table class="min-w-full bg-white border rounded">
              <thead>
                <tr>
                  <th class="px-4 py-2 border-b text-left">Producto</th>
                  <th class="px-4 py-2 border-b text-right">Cantidad</th>
                  <th class="px-4 py-2 border-b text-right">Precio Unitario</th>
                  <th class="px-4 py-2 border-b text-right">Subtotal</th>
                  <th class="px-4 py-2 border-b"></th>
                </tr>
              </thead>
              <tbody id="detalle-venta">
                <!-- Filas de productos agregados -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="px-4 py-2 text-right font-bold">Total</td>
                  <td class="px-4 py-2 text-right font-bold" id="total-venta">$0.00</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="flex justify-end">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-semibold">Registrar Venta</button>
          </div>
        </form>

        <script type="module" src="js/nuevaVenta.mjs"></script>
      </main>
    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const toggle = document.getElementById('sidebar-toggle');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    toggle.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    window.addEventListener('resize', () => {
      if(window.innerWidth >= 768) closeSidebar();
    });
  </script>
  <script type="module" src="js/clientes.mjs"></script>
</body>
</html>
