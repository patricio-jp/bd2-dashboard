<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Cliente | Sistema de Gestión</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    html, body { width: 100%; max-width: 100vw; overflow-x: hidden; }
  </style>
</head>
<body class="w-full max-w-full overflow-x-hidden">
  <div class="flex min-h-screen bg-gray-100 w-full max-w-full">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 md:static md:inset-0 transition-transform duration-200 ease-in-out">
      <div class="h-full flex flex-col">
        <div class="p-6 border-b">
          <span class="text-xl font-bold text-gray-800">Menú</span>
        </div>
        <nav class="flex-1 p-4">
          <ul class="space-y-2">
            <li><a href="index.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Dashboard</a></li>
            <li><a href="listado-clientes.html" class="block px-4 py-2 rounded bg-gray-200 font-medium text-gray-700">Clientes</a></li>
            <li><a href="ventas.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Ventas</a></li>
            <li><a href="compras.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Compras</a></li>
            <li><a href="listado-productos.html" class="block px-4 py-2 rounded hover:bg-gray-100 text-gray-700">Inventario</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col w-full max-w-full">
      <!-- Header -->
      <header class="flex items-center justify-between bg-white shadow px-4 py-4">
        <div class="flex items-center">
          <button id="sidebar-toggle" class="md:hidden mr-3 text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Nuevo Cliente</h1>
        </div>
      </header>

      <main class="p-4 w-full max-w-full overflow-x-auto">
        <form id="nuevoClienteForm" class="bg-white rounded-lg shadow p-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
              <input type="text" id="dni" name="dni" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
              <input type="text" id="nombre" name="nombre" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
              <input type="text" id="apellido" name="apellido" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
              <input type="number" id="telefono" name="telefono" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="domicilio" class="block text-sm font-medium text-gray-700">Dirección</label>
              <input type="text" id="domicilio" name="domicilio" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="localidad" class="block text-sm font-medium text-gray-700">Localidad</label>
              <input type="text" id="localidad" name="localidad" required class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
          </div>
          <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">Agregar Cliente</button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const toggle = document.getElementById('sidebar-toggle');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    toggle.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    window.addEventListener('resize', () => {
      if(window.innerWidth >= 768) closeSidebar();
    });
  </script>
  <script type="module" src="js/clientes.mjs"></script>
</body>
</html>
